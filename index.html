<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Informations -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/js/tailwind.config.js"></script>
  <!-- Title -->
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body class="bg-VeryDarkBlue font-Rubik min-h-screen flex flex-col justify-center items-center">
  <!-- Main Container -->
  <main class="container flex lg:flex-row flex-col justify-center items-center p-4">
    <!-- Aside Container -->
    <aside class="bg-DarkBlue rounded-lg lg:w-[250px] md:w-[530px] w-[250px] lg:mr-8 lg:mb-0 md:mb-8 mb-8">
      <div class="bg-Blue flex lg:flex-col md:flex-col flex-row lg:items-start md:items-center items-center rounded-lg md:p-8 p-5">
        <img src="assets/images/image-jeremy.png" alt="Jeremy Image" class="md:w-[90px] w-[70px] rounded-full border-white border-[3px] lg:mb-9 md:mb-3 lg:mr-0 md:mr-0 mr-3">
        <div class="lg:text-left md:text-center">
          <span class="text-DesaturatedBlue md:text-base text-xs">
            Report for
          </span>
          <h1 class="text-white lg:text-4xl md:text-3xl text-base font-light md:mt-2 lg:mb-12 md:mb-5">
            Jeremy Robson
          </h1>
        </div>
      </div>
      <div class="bg-DarkBlue flex lg:flex-col md:flex-row flex-row rounded-b-lg md:p-8 p-6 justify-center md:gap-4 gap-4">
        <button class="timeframe-button text-DesaturatedBlue hover:text-PaleBlue lg:text-left text-center lg:mb-2" data-view="daily">Daily</button>
        <button class="timeframe-button text-PaleBlue hover:text-PaleBlue lg:text-left text-center lg:mb-2" data-view="weekly">Weekly</button>
        <button class="timeframe-button text-DesaturatedBlue hover:text-PaleBlue lg:text-left text-center" data-view="monthly">Monthly</button>
      </div>
    </aside>
    <!-- Time Tracking Section -->
    <section class="grid lg:grid-cols-3 md:grid-cols-2 gap-8">
      <!-- Card 1 - Work -->
      <div class="bg-LightRedWork w-[250px] rounded-lg">
        <div class="bg-LightRedWork flex justify-end rounded-lg mb-[-16px] px-3">
          <img src="assets/images/icon-work.svg" alt="Work Icon" class="z-10 relative">
        </div>
        <div class="bg-DarkBlue hover:bg-[rgb(52,57,123)] hover:cursor-pointer rounded-md p-7 z-20 relative">
          <div class="flex justify-between items-center">
            <span class="text-white text-lg">Work</span>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="cursor-pointer hover:fill-PaleBlue">
              <path 
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" 
                fill="#BBC0FF" 
                fill-rule="evenodd"
                class="hover:fill-PaleBlue"
              />
            </svg>
          </div>
          <div class="flex md:flex-col flex-row md:justify-center md:items-start justify-between items-center md:mt-0 mt-2">
            <p id="work-current" class="md:text-5xl text-2xl text-white font-light md:mt-7">32hrs</p>
            <p id="work-previous" class="text-DesaturatedBlue text-sm md:mt-2">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <!-- Card 2 - Play -->
      <div class="bg-SoftBluePlay w-[250px] rounded-lg">
        <div class="bg-SoftBluePlay flex justify-end rounded-lg mb-[-14px] px-3">
          <img src="assets/images/icon-play.svg" alt="Play Icon" class="z-10 relative">
        </div>
        <div class="bg-DarkBlue hover:bg-[rgb(52,57,123)] hover:cursor-pointer rounded-md p-7 z-20 relative">
          <div class="flex justify-between items-center">
            <span class="text-white text-lg">Play</span>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="cursor-pointer hover:fill-PaleBlue">
              <path 
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" 
                fill="#BBC0FF" 
                fill-rule="evenodd"
                class="hover:fill-PaleBlue"
              />
            </svg>
          </div>
          <div class="flex md:flex-col flex-row md:justify-center md:items-start justify-between items-center md:mt-0 mt-2">
            <p id="play-current" class="md:text-5xl text-2xl text-white font-light md:mt-7">32hrs</p>
            <p id="play-previous" class="text-DesaturatedBlue text-sm md:mt-2">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <!-- Card 3 - Study -->
      <div class="bg-LightRedStudy w-[250px] rounded-lg">
        <div class="bg-LightRedStudy flex justify-end rounded-lg lg:mb-[-16px] md:mb-[-19px] px-3">
          <img src="assets/images/icon-study.svg" alt="Study Icon" class="z-10 relative">
        </div>
        <div class="bg-DarkBlue hover:bg-[rgb(52,57,123)] hover:cursor-pointer rounded-md p-7 z-20 relative">
          <div class="flex justify-between items-center">
            <span class="text-white text-lg">Study</span>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="cursor-pointer hover:fill-PaleBlue">
              <path 
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" 
                fill="#BBC0FF" 
                fill-rule="evenodd"
                class="hover:fill-PaleBlue"
              />
            </svg>
          </div>
          <div class="flex md:flex-col flex-row md:justify-center md:items-start justify-between items-center md:mt-0 mt-2">
            <p id="study-current" class="md:text-5xl text-2xl text-white font-light md:mt-7">32hrs</p>
            <p id="study-previous" class="text-DesaturatedBlue text-sm md:mt-2">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <!-- Card 4 - Exercise -->
      <div class="bg-LimeGreenExercise w-[250px] rounded-lg">
        <div class="bg-LimeGreenExercise flex justify-end rounded-lg lg:mb-[-5px] md:mb-[5px] px-3">
          <img src="assets/images/icon-exercise.svg" alt="Exercise Icon" class="z-10 relative">
        </div>
        <div class="bg-DarkBlue hover:bg-[rgb(52,57,123)] hover:cursor-pointer rounded-md p-7 z-20 relative">
          <div class="flex justify-between items-center">
            <span class="text-white text-lg">Exercise</span>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="cursor-pointer hover:fill-PaleBlue">
              <path 
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" 
                fill="#BBC0FF" 
                fill-rule="evenodd"
                class="hover:fill-PaleBlue"
              />
            </svg>
          </div>
          <div class="flex md:flex-col flex-row md:justify-center md:items-start justify-between items-center md:mt-0 mt-2">
            <p id="exercise-current" class="md:text-5xl text-2xl text-white font-light md:mt-7">32hrs</p>
            <p id="exercise-previous" class="text-DesaturatedBlue text-sm md:mt-2">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <!-- Card 5 - Social -->
      <div class="bg-VioletSocial w-[250px] rounded-lg">
        <div class="bg-VioletSocial flex justify-end rounded-lg mb-[-50px] px-3">
          <img src="assets/images/icon-social.svg" alt="Social Icon" class="z-10 relative">
        </div>
        <div class="bg-DarkBlue hover:bg-[rgb(52,57,123)] hover:cursor-pointer rounded-md p-7 z-20 relative">
          <div class="flex justify-between items-center">
            <span class="text-white text-lg">Social</span>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="cursor-pointer hover:fill-PaleBlue">
              <path 
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" 
                fill="#BBC0FF" 
                fill-rule="evenodd"
                class="hover:fill-PaleBlue"
              />
            </svg>
          </div>
          <div class="flex md:flex-col flex-row md:justify-center md:items-start justify-between items-center md:mt-0 mt-2">
            <p id="social-current" class="md:text-5xl text-2xl text-white font-light md:mt-7">32hrs</p>
            <p id="social-previous" class="text-DesaturatedBlue text-sm md:mt-2">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <!-- Card 6 - Self Care -->
      <div class="bg-SoftOrangeSelfCare w-[250px] rounded-lg">
        <div class="bg-SoftOrangeSelfCare flex justify-end rounded-lg mb-[-17px] px-3">
          <img src="assets/images/icon-self-care.svg" alt="Self Care Icon" class="z-10 relative">
        </div>
        <div class="bg-DarkBlue hover:bg-[rgb(52,57,123)] hover:cursor-pointer rounded-md p-7 z-20 relative">
          <div class="flex justify-between items-center">
            <span class="text-white text-lg">Self Care</span>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="cursor-pointer hover:fill-PaleBlue">
              <path 
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" 
                fill="#BBC0FF" 
                fill-rule="evenodd"
                class="hover:fill-PaleBlue"
              />
            </svg>
          </div>
          <div class="flex md:flex-col flex-row md:justify-center md:items-start justify-between items-center md:mt-0 mt-2">
            <p id="self-care-current" class="md:text-5xl text-2xl text-white font-light md:mt-7">32hrs</p>
            <p id="self-care-previous" class="text-DesaturatedBlue text-sm md:mt-2">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Custom JS -->
  <script src="assets/js/script.js"></script>
</body>

</html>
